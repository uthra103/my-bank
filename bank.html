<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <!-- style -->
  <link rel="stylesheet" href="./bank.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>
  <!-- header -->
  <div class="navbar bg-body-tertiary d-flex g-4 p-3 ">
    <div class="container ">
      <a class="navbar-brand text-primary" href="#">
        <img src="https://pngimg.com/uploads/bank/bank_PNG5.png" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        My Bank
      </a>
    </div>
    <div class="navbut">
      <a href="./login.html">
        <button onclick="logout()"><i class="fa-solid fa-user fa-beat-fade" style="color: #74C0FC;"></i>LogOut</button>
      </a>
    </div>
  </div>

  <!-- banner -->
  <div class="main">
    <div class="welcome">
      <h1>Welcome To My Bank</h1>
      <p>Online Banking Services</p>
    </div>

    <div class="row d-flex">

      <!-- Deposit -->
      <div class="col-6 text-center">
        <h2>Deposit</h2><br>
        <div class="deposit">
          <input type="text" placeholder="Enter Your Amount" id="depositAmount"><br><br>
          <input type="text" placeholder="Enter Your Account Number" id="depositAccount"><br><br>
          <button class="bg-primary text-light p-1" onclick="deposit()">Deposit</button>
        </div>
      </div>

      <!-- Withdraw -->
      <div class="col-6 text-center">
        <h2>Withdraw</h2><br>
        <div class="withdraw">
          <input type="text" placeholder="Enter Your Amount" id="withdrawAmount"><br><br>
          <input type="text" placeholder="Enter Your Account Number" id="withdrawAccount"><br><br>
          <button class="bg-primary text-light p-1" onclick="withdraw()">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
